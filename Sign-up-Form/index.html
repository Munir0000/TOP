<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-Form</title>
</head>

<body>

    <div class="container">

        <div class="left">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="" srcset="" width="100%" height="100%">
        </div>

        <div class="right">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest
                    dreams.

                </p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="span"><span>Let's do this!
                </span>
            </div>
            <div class="main">


                <div class="main-left">



                    <div class="inp-left">

                        <div>
                            <label for="firstname">First Name
                            </label><br>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div>
                            <label for="email">Email
                            </label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="passwd">PASSWORD
                            </label><br>
                            <input type="password" name="passwd" id="passwd">
                        </div>

                    </div>
                    <div class="inp-right">

                        <div>
                            <label for="lastname">Last Name

                            </label><br>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                        <div>
                            <label for="phone">Phone Number

                            </label><br>
                            <input type="number" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="confpasswd">Confirm Password

                            </label><br>
                            <input type="password" name="confpasswd" id="confpasswd">
                        </div>

                    </div>

                </div>


            </div>
            <div class="footer">

            </div>
        </div>

    </div>

</body>

</html>
