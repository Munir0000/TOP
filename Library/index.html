<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>

    <nav class="navbar">
        <div class="navChild">
            <h3>Library</h3>
        </div>
        <div class="navChild">

            <button> Log in</button>
        </div>
    </nav>


    <main class="maincont">
        <div class="icon">
            <button id="openModalBtn">ADD</button>
        </div>

        <dialog id="myModal">
            <h2>Add a new book</h2>
            <form action="">

                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Pages">
                <div class="formCheck">
                    <label for="">Have You Read it </label>
                    <input type="checkbox" name="read" id="read" width="100px" height="50px">
                </div>

                <button id="submitModalBtn" type="submit">Submit</button>
            </form>

        </dialog>
        <div class="container">
            <div class="childMain">


            </div>
            <div class="childMain"></div>




        </div>



    </main>

    <footer>
        <h3>copyright &copy; 2024 Munir</h3>
    </footer>


</body>

</html>
