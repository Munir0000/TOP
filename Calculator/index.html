<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="Container">
        <div class="main">
            <div class="flexverContainer">

                <div class="screen">
                    <span>0</span>
                </div>

                <div class="btnContainer">
                    <button class="btn" id="one">Clear</button>
                    <button class="btn" id="two">Delete</button>
                </div>

                <div class="padsContainer">
                    <button class="btn" onclick="this.blur();">7</button>
                    <button class="btn" onclick="this.blur();">8</button>
                    <button class="btn" onclick="this.blur();">9</button>
                    <button class="btn" onclick="this.blur();">÷</button>

                    <button class="btn" onclick="this.blur();">4</button>
                    <button class="btn" onclick="this.blur();">5</button>
                    <button class="btn" onclick="this.blur();" data-number>6</button>
                    <button class="btn" onclick="this.blur();">×</button>

                    <button class="btn" onclick="this.blur();" data-number>1</button>
                    <button class="btn" onclick="this.blur();" data-number>2</button>
                    <button class="btn" onclick="this.blur();" data-number>3</button>
                    <button class="btn" onclick="this.blur();">−</button>

                    <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
                    <button class="btn" onclick="this.blur();" data-number>0</button>
                    <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
                    <button class="btn" onclick="this.blur();">+</button>
                </div>
            </div>


        </div>
    </div>




</body>


</html>
